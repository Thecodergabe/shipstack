components:
  headers:
    mailClass:
      description: The mail class used for the search
      schema:
        type: string
        example: "PACKAGE_SERVICES"
    dropshipKey:
      description: The dropshipKey used for the search 
      schema:
        type: string
        example: "WV19652"
    appointmentType:
      description: The appointmentType used for the search
      schema:
        type: string
        example: "PALLET"
    appointmentStartDate:
      description: The appointmentStartDate used for the search
      schema:
        type: string
        format: date
        example : "2024-01-09"
    appointmentEndDate:
      description: The appointmentEndDate used for the search
      schema:
        type: string
        format: date
        example : "2024-01-09"
    WWWAuthenticate:
      description: Hint to the client application which security scheme to authorize a resource request.
      required: false
      schema:
        type: string
        example: "WWW-Authenticate: Bearer realm=\"https://api.usps.com\""
    RetryAfter:
      description: Indicate to the client application a time after which they can retry a resource request.
      required: false
      schema:
        type: string
        example: "Retry-After: 30"
  schemas:
    AppointmentFull:
      title: Appointment
      description: Appointment with full details.
      type: object
      required:
        - CRID
        - shipperAppointmentRequestID
        - destinationEntry
        - consigneeFacility
        - detailInfo
      xml:
        wrapped: true
      properties:
        appointmentType:
          description: | 
            The type of appointment. PALLET = 1, BEDLOAD = 2, DROP_AND_PICK = 3, SPEEDLINE = 4.

            Required for Dropship appointments.
          type: string
          enum:
            - PALLET
            - BEDLOAD
            - DROP_AND_PICK
            - SPEEDLINE        
        destinationEntry:
          description: Dropship is YES. Origin Entry is NO.
          type: string
          enum:
            - "YES"
            - "NO"
        recurringAppointment:
            description:  Must have either oneTimeAppointment or recurringAppointment
            type: object
            properties:
                effectiveStartDate:
                  description: Start date of appointment.
                    Required for Create actions.
                  type: string
                  format: date
                  example: "2023-10-29"
                effectiveEndDate:
                  description: End date of appointment.
                    Required for Create actions.
                  type: string
                  format: date
                  example: "2023-10-30"
                appointmentTime:
                  description: Time of appointment in Local Time.
                    Required for Create actions.
                  type: string
                  format: time
                  example: "13:00:00"
                dayFrequencyArray:
                  type: array
                  description: Day of the week for the appointment.  Required for Create actions.
                  items:
                    type: string
                    enum:
                        - DAILY
                        - SATURDAY
                        - SUNDAY
                        - MONDAY
                        - TUESDAY
                        - WEDNESDAY
                        - THURSDAY
                        - FRIDAY
                weekFrequencyArray:
                  type: array
                  description:  Week of the month for the appointment.  Required for Create actions.
                  items:
                    type: string
                    enum:
                        - WEEKLY
                        - BI_WEEKLY
                        - FIRST
                        - SECOND
                        - THIRD
                        - FOURTH
                        - FIFTH
                        - SIXTH
        oneTimeAppointment:
            description:  Must have either oneTimeAppointment or recurringAppointment
            type: object
            properties:
                preferredAppointment:
                  description: Preferred appointment date and time in ISO 8601 format.
                    Required for Create actions.
                  type: string
                  format: date-time
                  example: "2023-10-30T18:00:00Z"
                optionalAppointment:
                  description: Details of the optional appointment start and end time.
                  type: object
                  properties:
                    optionalAppointmentStart:
                      description: Optional appointment start date and time in ISO 8601 format
                      type: string
                      format: date-time
                      example: "2023-10-30T18:00:00Z"
                    optionalAppointmentEnd:
                      description: Optional appointment end date and time in ISO 8601 format
                      type: string
                      format: date-time
                      example: "2023-10-30T18:00:00Z"
        detailInfo:
            description: Details of the appointment request.
            type: object
            properties:
                uspsSummary:
                    type: array
                    description: Additional details of the Appointment. 
                    items:
                        type: object
                        properties:
                            destinationDiscountIndicator:
                                description: Indicator whether this is dropship (NO) or origin entry (YES) appointment.
                                    Required for Create actions.
                                type: string
                                enum:
                                    - "YES"
                                    - "NO"
                            zoneSkippingIndicator:
                              description: Zone Skip in the Content of the appointment.
                                    Required for Create actions.
                              type: string
                              enum:
                                - "YES"
                                - "NO"
                            fullServiceIndicator:
                              description: Indicate content is full service
                              type: string
                              enum:
                                - "YES"
                                - "NO"
                            eInductionIndicator:
                              description: Yes/No indicator representing if IMCB is part of an eInduction Content
                              type: string
                              enum:
                                - "YES"
                                - "NO"
                            pallets:
                                type: array
                                description: Details and properties of the pallets for the appointment.
                                items:
                                      type: object
                                      properties:
                                        palletPreSortLevel:
                                          description:  Required for Create actions.
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              uspsContainerInfo:
                                                description: Details of the container and its contents.
                                                type: object
                                                properties:
                                                  mailOwnerCRID:
                                                    description: Array of CRIDs of the mail owner. Maximum of 5 values in the array.
                                                    type: array
                                                    items:
                                                        type: string
                                                        minLength: 1
                                                        maxLength: 15
                                                        example: "13236"
                                                  mailOwnerID:
                                                    description: Array of IDs of the mail owner. Maximum of 5 values in the array.
                                                    type: array
                                                    items:
                                                        type: string
                                                        minLength: 1
                                                        maxLength: 12
                                                        example: "13236"
                                                  uspsPublicationID:
                                                    description: ID of publication (Periodicals) associated with appointment content
                                                    type: array
                                                    items:
                                                        type: string
                                                        minLength: 1
                                                        maxLength: 9
                                                        example: "13236"
                                                  actualPieceCount:
                                                    description: Total count of the mail pieces
                                                    type: integer
                                                    minimum: 0
                                                    maximum: 999999999
                                                    example: 0
                                                  containerWeight:
                                                    description: Weight of the container
                                                    type: string
                                                    minLength: 1
                                                    maxLength: 9
                                                    example: "2204.6"
                                                  IMCB:
                                                    description: Array of Intelligent Mail Container Barcode.  Unlimited values allowed.
                                                                    Required for Create actions.
                                                    type: array
                                                    items:
                                                        type: string
                                                        minLength: 21
                                                        maxLength: 24
                                                        example: "99M123456-----ABC1234"
                                                  IMCBInfo:
                                                    description: Is the IMCB Linked or Scanned
                                                    type: string
                                                    enum:
                                                      - LINKED
                                                      - SCANNED
                                                  siblingBarcode:
                                                    description: Array of unique IMCB barcode associated to IMCB barcode.  Unlimited values allowed.
                                                    type: array
                                                    items:
                                                        type: string
                                                        minLength: 21
                                                        maxLength: 24
                                                        example: "99M123456-----ABC1234"
                                                  postInductionStatus:
                                                    description: Status as of induction of FAST appointment
                                                    type: string
                                                    enum:
                                                      - ACCEPTED
                                                      - ON_HOLD
                                                      - REJECTED
                                                      - NOT_PAID
                                                      - TRANSPORTATION_INFO_UPDATED
                                                      - DISPATCHED_FOR_INDUCTION
                                                      - DISPATCHED_FOR_PICKUP
                                                      - PICKED_UP
                                                      - WAREHOUSED
                                                      - PLANNED
                                                      - DOCKED
                                                      - MAIL_READY_FOR_PICKUP
                                                      - DELIVERED
                                                      - DEPOSITED_WITH_SHIPPER
                                                      - EDOC_SUBMITTED
                                                      - MAIL_READY_TO_BE_SHIPPED
                                                      - POSTAGE_FINALIZED
                                                      - MAIL_VERIFIED_AND_RELEASED
                                                      - MAIL_IN_COPAL_POOL
                                                  containerDestination3digitZIP:
                                                    description: 3 digit zipcode of the destination
                                                    type: string
                                                    minLength: 3
                                                    maxLength: 3
                                                    pattern: ^\d{3}$
                                                    example: "275"
                                                  containerDestination5digitZIP:
                                                    description: 5 digit zipcode of the destination
                                                    type: string
                                                    minLength: 5
                                                    maxLength: 5
                                                    pattern: ^\d{5}$
                                                    example: "27530"
                                              containerLevel:
                                                 $ref: '#/components/schemas/ContainerLevel'
                                              count:
                                                description: Count for the palletPreSortLevel.
                                                    Required for Create actions.
                                                type: integer
                                                minimum: 0
                                                maximum: 999999
                                                example: 5
                                        count:
                                          description: Count for pallets.
                                            Required for Create actions. (One of pallets, sacks, trays count)
                                          type: integer
                                          minimum: 0
                                          maximum: 999999
                                          example: 5
                                        handlingUnitType:
                                          description: Types of containers used in appointment.
                                            Required for Create actions.
                                          type: string
                                          enum:
                                            - AIRBOX
                                            - SACKS
                                            - BUNDLES
                                            - MIXED_LENGTH_TRAYS
                                            - 1FT_TRAY
                                            - 2FT_TRAY
                                            - EMM_TRAY
                                            - FLAT_TUB
                                            - PARCELS
                                        palletType:
                                          description: Pallet type used to house handing units.
                                            Required for Create actions.
                                          type: string
                                          enum:
                                            - AIRBOX
                                            - PALLET
                                            - EIRS_61
                                            - EIRS_61P
                                            - EIRS_66
                                            - EIRS_68
                                            - EIRS_84
                                            - EIRS_84C
                            bedload:
                                type: object
                                description: Details and properties of the bedload for the appointment.
                                properties:
                                    uspsContainerInfo:
                                        description: Details of the container and its contents.
                                        type: object
                                        properties:
                                          mailOwnerCRID:
                                            description: Array of CRIDs of the mail owner
                                            type: array
                                            items:
                                                type: string
                                                minLength: 2
                                                maxLength: 15
                                                example: "13236"
                                          mailOwnerID:
                                            description: ID of the mail owner
                                            type: array
                                            items:
                                                type: string
                                                minLength: 1
                                                maxLength: 12
                                                example: "13236"
                                          uspsPublicationID:
                                            description: The Publication ID
                                            type: array
                                            items:
                                                type: string
                                                minLength: 1
                                                maxLength: 9
                                                example: "13236"
                                          actualPieceCount:
                                            description: Total count
                                            type: integer
                                            minimum: 0
                                            maximum: 999999999
                                            example: 0
                                          containerWeight:
                                            description: Weight of the container
                                            type: string
                                            minLength: 1
                                            maxLength: 9
                                            example: "2204.6"
                                          IMCB:
                                            description: Array of Intelligent Mail Container Barcodes
                                                            Required for Create actions.
                                            type: array
                                            items:
                                                type: string
                                                minLength: 21
                                                maxLength: 24
                                                example: "99M123456-----ABC1234"
                                          IMCBInfo:
                                            description: Is the IMCB linked or scanned
                                            type: string
                                            enum:
                                              - LINKED
                                              - SCANNED
                                          siblingBarcode:
                                            description: Array of unique IMCB barcode associated to IMCB barcode
                                            type: array
                                            items:
                                                type: string
                                                minLength: 21
                                                maxLength: 24
                                                example: "99M123456-----ABC1234"
                                    sacks:
                                      description:  Array for the sacks portion of the appointment
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          preSortLevel:
                                            description:  Array for the preSortLevel objects
                                            type: array
                                            items:
                                                description:  Object for the preSortLevel elements
                                                type: object
                                                properties:
                                                  containerLevel:
                                                    $ref: '#/components/schemas/ContainerLevel'
                                                  count:
                                                    description: Count for preSortLevel.
                                                    type: integer
                                                    minimum: 0
                                                    maximum: 999999
                                                    example: 5
                                          IMPB:
                                            description: Intelligent Mail Package Barcode
                                            type: string
                                            minLength: 21
                                            maxLength: 24
                                            example: "99M123456-----ABC1234"
                                          count:
                                            description: Count for sacks.
                                                Required for Create actions. (One of pallets, sacks, trays count)
                                            type: integer
                                            minimum: 0
                                            maximum: 999999
                                            example: 5
                                    trays:
                                      description: Details and properties of the trays for the appointment.
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          preSortLevel:
                                            description:  Array for the preSortLevel objects
                                            type: array
                                            items:
                                                description:  Object for the preSortLevel elements
                                                type: object
                                                properties:
                                                  containerLevel:
                                                    $ref: '#/components/schemas/ContainerLevel'
                                                  count:
                                                    description: Count for preSortLevel.
                                                        Required for Create actions.
                                                    type: integer
                                                    minimum: 0
                                                    maximum: 999999
                                                    example: 5
                                          IMTB:
                                            description: Intelligent Mail Tray Barcode
                                            type: string
                                            minLength: 24
                                            maxLength: 24
                                            example: "99M123456--------ABC1234"
                                          count:
                                            description: Count for trays.
                                                Required for Create actions. (One of pallets, sacks, trays count)
                                            type: integer
                                            minimum: 0
                                            maximum: 999999
                                            example: 5
                                          type:
                                            description: Tray unit types
                                            type: string
                                            enum:
                                              - MIXED_LENGTH_TRAYS
                                              - 1FT_TRAY
                                              - 2FT_TRAY
                                              - EMM_TRAY
                                              - FLAT_TUB
                                    parcels:
                                      description: Details and properties of the parcels for the appointment.
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          preSortLevel:
                                            description:  Array for the preSortLevel objects
                                            type: array
                                            items:
                                                description:  Object for the preSortLevel elements
                                                type: object
                                                properties:
                                                  containerLevel:
                                                    $ref: '#/components/schemas/ContainerLevel'
                                                  count:
                                                    description: Count for preSortLevel
                                                    type: integer
                                                    minimum: 0
                                                    maximum: 999999
                                                    example: 5
                                          count:
                                            description: Count for parcels
                                            type: integer
                                            minimum: 0
                                            maximum: 999999
                                            example: 5
                                    bundles:
                                      description: Details and properties of the bundles for the appointment.
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          preSortLevel:
                                            description:  Array for the preSortLevel objects
                                            type: array
                                            items:
                                                description:  Object for the preSortLevel elements
                                                type: object
                                                properties:
                                                  containerLevel:
                                                    $ref: '#/components/schemas/ContainerLevel'
                                                  count:
                                                    description: Count for preSortLevel
                                                    type: integer
                                                    minimum: 0
