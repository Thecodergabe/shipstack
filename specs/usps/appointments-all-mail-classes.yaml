  /appointment-availability:
    post:
      tags:
        - Resources
      summary: Request to find available appointment times
      description: |
        Allows customers to check for appointment slots at the requested facility.
      operationId: get-appointment-availability
      requestBody:
        description: |
          The input parameters corresponding to the supported grant types.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SlotAvailability'
            examples:
              SlotAvailabilityExample:
                $ref: '#/components/examples/exampleSlotAvailability'  
          application/xml:
            schema:
              $ref: '#/components/schemas/SlotAvailability'   
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slots'
            application/xml:
              schema:
                $ref: '#/components/schemas/Slots'
        '400':
