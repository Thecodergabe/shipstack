openapi: 3.0.0
info:
  title: Appointments - All Mail Classes
  description: |
    Contact Us: [USPS API Support](https://emailus.usps.com/s/web-tools-inquiry) | [Terms of Service](https://about.usps.com/termsofuse.htm)

    These APIs allow users to check for available appointment slots at USPS facilities and create and manage their drop-off and pick-up appointments.
  version: 3.0.2
    
servers:
  - url: https://apis.usps.com/fast-appointments/v3
    description: Production Environment Endpoint

paths:

  /fast-appointments/appointment:
    post:
      tags:
        - Resources
      summary: Create an appointment
      description: |
        Create Appointment Request provides the ability to create an appointment.
      operationId: post-fast-appointment
      requestBody:
        description: |
          The input parameters corresponding to the supported grant types.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentFull'
            examples:
              ExampleAppointmentRequest:
                $ref: '#/components/examples/exampleAppointmentFullRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/AppointmentFull'     
      responses:
        '201':
          description: Resource created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentFull'
              examples:
                ExampleAppointmentResponse:
                  $ref: '#/components/examples/exampleAppointmentFullResponse'                
            application/xml:
              schema:
                $ref: '#/components/schemas/AppointmentFull'

        '400':
          description: Bad Request.  There is an error in the received request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

        '401':
          description: Unauthorized request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            
          headers:
            WWW-Authenticate:
              $ref: '#/components/headers/WWWAuthenticate'
        '403':
          description: Access is denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '429':
          description: Too Many Requests. Too many requests have been received from client in a short amount of time.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          headers:
            Retry-After:
              $ref: '#/components/headers/RetryAfter'
        '503':
          description: Service is unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        default:
          description: Other unanticipated errors that may occur.
          content: {}
      security:
        - OAuth:
            - fast-appointments

    put:
      tags:
        - Resources
      summary: Update an appointment
      description: |
        Update Appointment Request provides the ability to update an appointment.
      operationId: put-fast-appointment
      requestBody:
        description: |
          The input parameters corresponding to the supported grant types.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppointmentFull'
            examples:
              ExampleUpdateRequest:
                $ref: '#/components/examples/exampleUpdateAppointmentFullRequest'  
          application/xml:
            schema:
              $ref: '#/components/schemas/AppointmentFull'     
      responses:
        '201':
          description: Resource created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppointmentFull'
            application/xml:
              schema:
                $ref: '#/components/schemas/AppointmentFull'
        '400':
          description: Bad Request.  There is an error in the received request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'

        '401':
          description: Unauthorized request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            
          headers:
            WWW-Authenticate:
              $ref: '#/components/headers/WWWAuthenticate'
        '403':
          description: Access is denied.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '429':
          description: Too Many Requests. Too many requests have been received from client in a short amount of time.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          headers:
            Retry-After:
              $ref: '#/components/headers/RetryAfter'
        '503':
          description: Service is unavailable
          content:
            application/json:
